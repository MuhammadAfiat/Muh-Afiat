<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufun - Learning Platform</title>
    <style>
        :root {
            --primary-blue: #4169E1;
            --nav-blue: #4169E1;
            --bg-blue: #87CEEB;
            --deep-blue: #0066CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--bg-blue);
            min-height: 100vh;
            position: relative;
        }

        .nav-container {
            background-color: var(--nav-blue);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin: 2rem 0;
        }

        .subject-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .subject-card {
            background-color: var(--deep-blue);
            border-radius: 10px;
            width: 280px;
            height: 320px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-10px);
        }

        .subject-card img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .subject-card h2 {
            color: white;
            font-size: 1.5rem;
        }

        footer {
            background-color: var(--nav-blue);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .subject-cards {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 2rem;
            }
        }
        .cards-container {
    display: flex;
    justify-content: center;
    gap: 2rem;
    padding: 2rem;
}

.card {
    background-color: #0073e6;
    border-radius: 15px;
    padding: 1.5rem;
    width: 200px;
    text-align: center;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 1rem;
}

.card h3 {
    font-size: 1.2rem;
}

    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="logo">
          <div class="logo">
    <img src="foto/Logo.png" alt="Logo Edufun" style="height: 50px;">
</div>

        </div>
        <div class="nav-links">
            <a href="#">Learning</a>
            <a href="#">Games</a>
            <a href="#">Dashboard</a>
            <a href="#">Setting</a>
        </div>
    </nav>

    <main class="main-content">
        <h1>Pilih petualangan belajarmu!</h1>
        <div class="subject-cards">
           <div class="cards-container">
    <div class="card">
        <img src="foto/math.png" alt="Math">
        <h3>Math</h3>
    </div>
    <div class="card">
        <img src="foto/science.png" alt="Science">
        <h3>Science</h3>
    </div>
    
    <div class="card">
        <img src="foto/language.png" alt="Language">
        <h3>Language</h3>
    </div>
</div>

            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Learning module</a>
            <a href="#">Parent Dashboard</a>
            <a href="#">Games</a>
            <a href="#">Setting</a>
        </div>
        <div class="social-links">
            <a href="#" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Twitter">Twitter</a>
            <a href="#" aria-label="YouTube">YouTube</a>
            <a href="#" aria-label="Instagram">Instagram</a>
        </div>
    </footer>
</body>
</html>
