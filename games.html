<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufun - Games</title>
    <style>
        :root {
            --primary-blue: #4169E1;
            --nav-blue: #4169E1;
            --bg-blue: #87CEEB;
            --deep-blue: #0066CC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--bg-blue);
            min-height: 100vh;
            position: relative;
        }

        .nav-container {
            background-color: var(--nav-blue);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin: 2rem 0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .game-card {
            background-color: var(--deep-blue);
            border-radius: 10px;
            padding: 1.5rem;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 80%;
            height: auto;
            margin-bottom: 1rem;
        }

        .game-card h2 {
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        footer {
            background-color: var(--nav-blue);
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-links a {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="logo">
            <div class="logo">
    <img src="foto/Logo.png" alt="Logo Edufun" style="height: 50px;">
</div>

        </div>
        <div class="nav-links">
            <a href="#">Learning</a>
            <a href="#">Games</a>
            <a href="#">Dashboard</a>
            <a href="#">Setting</a>
        </div>
    </nav>

    <main class="main-content">
        <h1>Asah Otakmu dengan Permainan Seru!</h1>
        <div class="games-grid">
            <div class="game-card">
                <img src="foto/puzzle.png" alt="Puzzle">
                <h2>Puzzle</h2>
            </div>
            <div class="game-card">
                <img src="foto/number rush.png" alt="Number Rush">
                <h2>Number Rush</h2>
            </div>
            <div class="game-card">
                <img src="foto/color mixing.png" alt="Color Mixing">
                <h2>Color Mixing</h2>
            </div>
            <div class="game-card">
                <img src="foto/Translate.png" alt="Translate the Word">
                <h2>Translate the Word</h2>
            </div>
            <div class="game-card">
                <img src="foto/math quest.png" alt="Math Quest">
                <h2>Math Quest</h2>
            </div>
            <div class="game-card">
                <img src="foto/story builder.png" alt="Story Builder">
                <h2>Story Builder</h2>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Learning module</a>
            <a href="#">Parent Dashboard</a>
            <a href="#">Games</a>
            <a href="#">Setting</a>
        </div>
        <div class="social-links">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
